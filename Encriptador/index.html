<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="header">
            <img class="logo_alura" src="assets/A.png" alt="icono de Alura">
        </div>
    </header>
    <main class="presentacion">
        <div class="main">
            <section class="encriptador_desencriptador">
                <textarea class="campo_texto" type="text" placeholder="Ingrese el texto aquí"></textarea>
                <div class="alerta">
                    <img src="assets/icono-excla.png" alt="icono de exclamacion">
                    <span>Solo letras minúsculas y sin acentos</span>
                    <div class="disposicion_botones">
                        <button class="boton_encriptar_texto">Encriptar!</button>
                        <button class="boton_desencriptar_texto">Desencriptar!</button>
                    </div>    
                </div>
            </section>
            <section class="respuesta_encriptador_desencriptador">
                <img class="imagen_muñeco" src="assets/Muñeco.png" alt="muñeco viendo un diamante">  
                <p class="mensaje_final ajustar">
                    Ningún mensaje fue encontrado
                </p>
                <p class="respuesta_encriptador_desencriptador_mensaje_segurencia">
                    Ingresa el texto que desees encriptar o desencriptar.
                </p>
                <button class="boton_copiar oculto">Copiar</button>
            </section>
        </div>
    </main>
    <footer>Elaborado por José Miguel Posada</footer>
</body>
</html>
